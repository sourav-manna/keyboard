<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
		<div class="row">
			<button class="col">Esc</button>
			<button class="col">F1</button>
			<button class="col">F2</button>
			<button class="col">F3</button>
			<button class="col">F3</button>
			<button class="col">F4</button>
			<button class="col">F5</button>
			<button class="col">F6</button>
			<button class="col">F7</button>
			<button class="col">F8</button>
			<button class="col">F9</button>
			<button class="col">F11</button>
			<button class="col">F12</button>
			<button class="col">Print <span>Screen</span></button>
			<button class="col">Scroll <span>Lock</span></button>
			<button class="col">Pause <span>Break</span></button>
		</div>
		<div class="row">
			<button class="col symb"><span>~</span>`</button>
			<button class="col symb"><span>!</span>1</button>
			<button class="col symb"><span>@</span>2</button>
			<button class="col symb"><span>#</span>3</button>
			<button class="col symb"><span>$</span>4</button>
			<button class="col symb"><span>%</span>5</button>
			<button class="col symb"><span>^</span>6</button>
			<button class="col symb"><span>&</span>7</button>
			<button class="col symb"><span>*</span>8</button>
			<button class="col symb"><span>(</span>9</button>
			<button class="col symb"><span>)</span>0</button>
			<button class="col symb"><span>_</span>-</button>
			<button class="col symb"><span>+</span>=</button>
			<button class="col backspace">Backspace</button>
		</div>
		<div class="row">
			<button class="col  tab">Tab</button>
            <button class="col col-key">q</button>
            <button class="col col-key">w</button>
            <button class="col col-key">e</button>
            <button class="col col-key">r</button>
            <button class="col col-key">t</button>
            <button class="col col-key">y</button>
            <button class="col col-key">u</button>
            <button class="col col-key">i</button>
            <button class="col col-key">o</button>
            <button class="col col-key">p</button>
            <button class="col"><span>{</span><span>[</span></button>
            <button class="col"><span>}</span><span>]</span></button>
            <button class="col slace"><span>|</span><span>\</span></button>
        </div>
		<div class="row">
			<button class="col capsloack">caps <span>lock</span></button>
            <button class="col col-key">a</button>
            <button class="col col-key">s</button>
            <button class="col col-key">d</button>
            <button class="col col-key">f</button>
            <button class="col col-key">g</button>
            <button class="col col-key">h</button>
            <button class="col col-key">j</button>
            <button class="col col-key">k</button>
            <button class="col col-key">l</button>
            <button class="col"><span>:</span><span>;</span></button>
            <button class="col"><span>"</span><span>'</span></button>
            <button class="col enter">Enter</button>
		</div>
		<div class="rowsp">
			<button class="col shift" style="width: 70px;">Shift</button>
            <button class="col col-key">z</button>
            <button class="col col-key">x</button>
            <button class="col col-key">c</button>
            <button class="col col-key">v</button>
            <button class="col col-key">b</button>
            <button class="col col-key">n</button>
            <button class="col col-key">m</button>
            <button class="col"><span><</span><span>,</span></button>
            <button class="col"><span>></span><span>.</span></button>
            <button class="col"><span>?</span><span>/</span></button>
            <button class="col" style="width: 70px;">Shift</button>
            <li style="background-color: #ddd; color: #ddd;width: 53px; padding: 2px; border: none;"></li>
            <button class="col"><span>^</span></button>
            
            

		</div>
		<div class="row">
			<button class="col ctrl">Ctrl</button>
            <button class="col">fn</button>
            <button class="col">win</button>
            <button class="col">Alt</button>
            <button class="col space"></button>
            <button class="col">Alt</button>
            <button class="col ">Ctrl</button>
            <button class="col"><span><</span></button>
            <button class="col"><span>Ë…</span></button>
            <button class="col"><span>></span></button>
            


		</div>
	</div>
</body>
</html>
